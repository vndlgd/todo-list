<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="nav">
      <p id="header">TodoList</p>
    </div>
    <div id="main-content">
      <div id="sidebar">
        <li id="projects">
          <ul>
            Tasks
          </ul>
          <ul>
            Today
          </ul>
          <ul>
            Next 7 Days
          </ul>
          <ul id="projects-sidebar-row">
            Projects
            <dialog id="new-project">
              <div class="modal-header">
                <p>New Project</p>
              </div>
              <form class="formclass">
                <label for="project-title"></label>
                <input
                  type="text"
                  id="project-title"
                  name="project-title"
                  placeholder="Add title"
                />
                <div class="form-buttons">
                  <button id="saveBtn" value="default">Save</button>
                  <button id="cancelBtn" value="cancel" formmethod="dialog">
                    Cancel
                  </button>
                </div>
              </form>
            </dialog>
            <button id="add-project-button">+</button>
          </ul>
        </li>
      </div>
      <div id="todo-items">
        <dialog id="new-task">
          <div class="modal-header">
            <p>New Task</p>
          </div>
          <form class="formclass">
            <label for="item-title"></label>
            <input
              type="text"
              id="item-title"
              name="item-title"
              placeholder="Add title"
            />
            <label for="item-description"></label>
            <textarea
              id="item-description"
              name="item-description"
              rows="5"
              cols="33"
              placeholder="Add description"
            ></textarea>
            <div>
              <label for="due-date">Due date:</label>
              <input type="date" id="due-date" name="due-date" />
            </div>
            <div>
              <label for="project-list">Add to project:</label>
              <select name="project-list" id="project-list">
                <option value="general">General</option>
                <!-- Add options here dynamically each time we create a list -->
              </select>
            </div>
            <div>
              <label for="priority-level">Add priority level:</label>
              <select name="priority-level" id="priority-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-buttons">
              <button id="saveBtn" value="default">Save</button>
              <button id="cancelBtn" value="cancel" formmethod="dialog">
                Cancel
              </button>
            </div>
          </form>
        </dialog>
        <button id="add-task-button">+</button>
      </div>
    </div>
  </body>
</html>
